<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

<div id="wrapper">

    <nav th:replace="admin/layout :: sidebar"></nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-header">Quản lý loại sản phẩm</h3>
            </div>
            <!-- /.col-sm-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div th:if="${success}" class="row alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
                    <span th:text="${success}"></span>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Danh sách loại sản phẩm
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <h4 th:if="${#lists.isEmpty(types)}">Chưa có loại sản phẩm nào</h4>

                        <table th:unless="${#lists.isEmpty(types)}" width="100%" class="table table-striped table-bordered"
                               id="dataTables">
                            <thead>
                            <tr>
                                <th width="20%">Mã</th>
                                <th width="60%">Tên loại sản phẩm</th>
                                <th width="20%">Tùy chọn</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="type,inter : ${types}">
                              <td><span th:attr="data-value=${type.id}" th:text=${inter.count}></span></td>
                                <td th:text="${type.name}"></td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-danger btn-sm dropdown-toggle" data-toggle="dropdown">
                                            Tùy chọn
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li>
                                                <a th:href="@{/admin/type/{id}/edit(id=${type.id})}">
                                                    Sửa loại sản phẩm
                                                </a>
                                            </li>
                                         <!--   <li>
                                                <a th:href="@{/admin/type/{id}/delete(id=${type.id})}"
                                                   th:attr="onclick='return confirm(\'Bạn có đồng ý xóa loại sản phẩm này không?\');'">
                                                    Xóa loại sản phẩm
                                                </a>
                                            </li> -->
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-sm-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>

<script th:inline="javascript" type="text/javascript">
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
 $(document).ready(function() {
     $('#dataTables').DataTable({
         responsive: true
     });
 });
</script>


</body>
</html>
